{% extends "base.html" %}
{% block title %}Roadmap | TechSO Webtools{% endblock %}
{% block content %}
<h2>Roadmap</h2>
{% for entry in roadmap %}
<div class="card">
    <h3>{{ entry.quarter }}</h3>
    <ul>
    {% for item in entry.items %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
</div>
{% endfor %}
{% endblock %}
