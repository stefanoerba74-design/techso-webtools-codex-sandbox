{% extends "base.html" %}
{% block title %}Tools | TechSO Webtools{% endblock %}
{% block content %}
<h2>Tools disponibili</h2>
{% for tool in tools %}
<div class="card">
    <h3><a href="/tools/{{ tool.slug }}" style="color: inherit; text-decoration: none;">{{ tool.name }}</a></h3>
    <p class="muted">{{ tool.description }}</p>
</div>
{% endfor %}
{% endblock %}
