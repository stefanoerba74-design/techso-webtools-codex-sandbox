<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TechSO Webtools{% endblock %}</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #0b0f19;
            --panel: #121826;
            --accent: #2dd4bf;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --border: #1e293b;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }
        aside {
            background: var(--panel);
            padding: 24px;
            border-right: 1px solid var(--border);
        }
        aside h1 {
            font-size: 1.1rem;
            margin: 0 0 24px;
            color: var(--accent);
            letter-spacing: 0.02em;
        }
        nav a {
            display: block;
            padding: 10px 0;
            color: var(--text);
            text-decoration: none;
        }
        nav a:hover { color: var(--accent); }
        main {
            padding: 32px 40px;
        }
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(45, 212, 191, 0.12);
            color: var(--accent);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .muted { color: var(--muted); }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
    </style>
</head>
<body>
<div class="layout">
    <aside>
        <h1>TechSO Webtools</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/tools">Tools</a>
            <a href="/roadmap">Roadmap</a>
            <a href="/earth-grid/">Earth Grid</a>
            <a href="/flare-struct/">Flare Struct</a>
            <a href="/site-data/">Site Data</a>
            <a href="/inst-manager/">Instrument Manager</a>
        </nav>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
